version: "3.9"

services:

  # Database
  rentx_database:
    image: postgres
    container_name: rentx_database
    restart: always
    ports:
      - ${DATABASE_PORT}:5432
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASS}
      - POSTGRES_DB=${DATABASE_NAME}
    volumes:
      - pgdata:/data/postgres
    networks:
      - net

  # Application
  rentx_api:
    build: .
    container_name: rentx_api
    restart: always
    env_file:
      - .env
    ports:
      - ${API_PORT}:${API_PORT}
    volumes:
      - .:/usr/app
    depends_on:
      - rentx_database
    links:
      - rentx_database
    networks:
      - net

networks:
  net:
    driver: bridge

volumes:
  pgdata:
    driver: local
